<!DOCTYPE html>
<html>
<head>
    <title>Musical Note Display</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button id="start-button">Start</button>
    <div id="music-container"></div>

    <!-- Note buttons -->
    <div id="buttons-container">
        <button data-note="A">A</button>
        <button data-note="B">B</button>
        <button data-note="C">C</button>
        <button data-note="D">D</button>
        <button data-note="E">E</button>
        <button data-note="F">F</button>
        <button data-note="G">G</button>
    </div>

    <!-- Finger buttons -->
    <div id="finger-buttons-container">
        <button data-finger="0">0</button>
        <button data-finger="1">1</button>
        <button data-finger="2">2</button>
        <button data-finger="3">3</button>
        <button data-finger="4">4</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/1.2.93/vexflow-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
